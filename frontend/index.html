<script>
const vueApp = new Vue({
  el: '#app',
  data: {    
      clicked: []
  },
  methods: {
    send_button(row, col, direction) {
        console.log((row * 3 + col - 4) + '-' + direction)
        var i;
        if (this.clicked.includes(row+'-'+col+'-'+direction)){
            this.clicked = this.clicked.filter(function(value){ return value != (row+'-'+col+'-'+direction);});
        }
        else {
            this.clicked.push(row+'-'+col+'-'+direction)
        }

  },
